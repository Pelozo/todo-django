{% extends 'base.html' %}
{% block content %}

    <a href="{% url 'createcategory' %}"><button type="button"> Add categories</button></a>
     <table class="table">
       <thead class="thead-dark">
        <tr>
          <th scope="col">Title</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
          <td>  {{ category.title }} </td>
        </tr>

        {% endfor %}

      </tbody>
    </table>
{% endblock content %}
