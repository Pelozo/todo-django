<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
   <a href="{% url 'createtask' %}"><button type="button"> Add task</button></a>
   <table class="table">
   <thead class="thead-dark">
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Status</th>
      <th scope="col">Category</th>
        <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
   {% for task in listTasks %}
    <tr>
      <td> {{ task.title }}</td>
      <td> {{ task.description }}</td>
      <td> {{ task.status }}</td>
      <td> {{ task.category }}</td>
      <td>
          <a href="{% url 'updatetask' task.id %}"><button type="button"> Edit </button></a>
          <a href="{% url 'deletetask' task.id %}"><button type="button"> Delete </button></a>
      </td>
    </tr>

    {% endfor %}

  </tbody>
</table>

{% endblock content %}
